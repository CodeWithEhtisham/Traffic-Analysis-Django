{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Traffic</title>
    <!-- core:css -->
    <link rel="stylesheet" href="{% static 'vendors/core/core.css' %}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- end plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'fonts/feather-font/css/iconfont.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <!-- endinject -->
    <!-- Layout styles -->  
    <link rel="stylesheet" href="{% static 'css/demo_1/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
  </head>
  
<body>
	<div class="main-wrapper">
		<div class="page-wrapper full-page">
			<div class="page-content d-flex align-items-center justify-content-center">

				<div class="row w-100 mx-0 auth-page">
					<div class="col-md-8 col-xl-6 mx-auto">
						<div class="card">
							<div class="row">
                <div class="col-md-4 pr-md-0">
                  <div class="auth-left-wrapper" style="background-image: url({% static 'images/map.png' %})">
                    

                  </div>
                </div>
                <div class="col-md-8 pl-md-0">
                  <div class="auth-form-wrapper px-4 py-5">
                    <a href="#" class="noble-ui-logo d-block mb-2">Smart<span>Traffic</span></a>
                    <h5 class="text-muted font-weight-normal mb-4">Create an account.</h5>
                    <form class="forms-sample" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="user">First Name</label>
                        <input type="text" class="form-control" name="username" autocomplete="Username" placeholder="Username">
                      </div>
                      <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" name="lastname" autocomplete="lastname" placeholder="Last Name">
                      </div>
                      <div class="form-group">
                        <label for="cnic">CNIC</label>
                        <input type="text" id="cnic" name="cnic" class="form-control" data-inputmask="'mask' : '*****-*******-*'" required>
                      </div>
                      <div class="form-group">
                        <label for="address">Address</label>
                        <textarea type="text" id="address" name="address" rows="3" class="form-control" required></textarea>
                      </div>
                      <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" class="form-control" data-inputmask="'mask' : '****-*******'" required>
                      </div>
                      
                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" class="form-control" name="password1" autocomplete="current-password" placeholder="********" required>
                      </div>
                      <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" id="password2" class="form-control" name="password2" autocomplete="current-password" placeholder="********" required>
                      </div>
                      

                      <!-- <div class="form-check form-check-flat form-check-primary">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input">
                          Remember me
                        </label>
                      </div> -->
                      <div class="mt-3">
                        <button type="submit" class="btn btn-primary text-white mr-2 mb-2 mb-md-0">Sing up</button>
                        <!-- <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                          <i class="btn-icon-prepend" data-feather="mail"></i>
                          Sign up with Email
                        </button> -->
                      </div>
                      <a href="{% url 'login' %}" class="d-block mt-3 text-muted">Already a user? Sign in</a>
                    </form>
                  </div>
                </div>
              </div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- core:js -->
	<script src="{% static 'vendors/core/core.js' %}"></script>
	<!-- <script src="static/vendors/core/core.js"></script> -->
	<!-- endinject -->
  <!-- plugin js for this page -->
	<!-- end plugin js for this page -->
	<!-- inject:js -->
	<script src="{% static 'vendors/feather-icons/feather.min.js' %}"></script>
	<!-- <script src="static/vendors/feather-icons/feather.min.js"></script> -->
	<script src="{% static 'js/template.js' %}"></script>
  <!-- <script src="{% static 'static/vendors/inputmask/jquery.inputmask.min.js' %}"></script> -->
  <script src=
  "https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js">
      </script>
  

	<!-- <script src="static/js/template.js"></script> -->
	<!-- endinject -->
  <!-- custom js for this page -->
	<!-- end custom js for this page -->
  <script>
    $(document).ready(function () {

        Inputmask("9{2}[-]9{2}[-]9{4}", {
            placeholder: "-",
            greedy: false
        }).mask('#cnic');
        Inputmask("9{2}[-]9{2}[-]9{4}", {
            placeholder: "-",
            greedy: false
        }).mask('#phone');

        Inputmask("*{8,16}", {
            placeholder: "-",
            greedy: false,
        }).mask('#password');
    });
</script>

</body>
</html>
